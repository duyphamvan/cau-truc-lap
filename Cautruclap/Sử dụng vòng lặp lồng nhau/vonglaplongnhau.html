<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sout;
		sout = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '3'>"
		for ( i = 1; i <=10; i++) {
			sout = sout + "<tr>";
			console.log(i);
			for ( j = 1; j <= 10 ; j++) {
				console.log(j);
				sout = sout + "<td>";
				sout = sout  + i*j ;
				sout = sout + "</td>";

			}
			sout = sout + "</tr>";
		}
		sout = sout + "</table>";
		document.write(sout);
	</script>
</body>
</html>
