<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="show"></div>
	<script>
		var i;
		var text = '';
		for ( i = 0; i < 5; i++) {
			text += "This is number" + i + "<br>";
		}
		document.getElementById('show').innerHTML = text;

	</script>
</body>
</html>
