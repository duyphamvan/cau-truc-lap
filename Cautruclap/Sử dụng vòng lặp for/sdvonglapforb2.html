<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="show"></div>
	<script>
		var nb = prompt('Enter your number');
		var tong = 0;
		var i ;
		for ( i = 1; i < nb; i++) {
			tong = tong + i;
		}
		document.getElementById('show').innerHTML = tong;

	</script>
</body>
</html>
